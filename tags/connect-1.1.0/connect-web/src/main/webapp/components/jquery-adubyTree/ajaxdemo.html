<html>
<head>
<title>AdubyTree Ajax Demo</title>

<script src="jquery-1.4.4.min.js" type="text/javascript"></script>
<script src="jquery.easing.1.3.js" type="text/javascript"></script>
<script src="jquery.adubytree.js" type="text/javascript"></script>
<link rel="StyleSheet" href="themes/adubytree.css" type="text/css" />
<script type="text/javascript">
jQuery(document).ready(function(){ 

	$("#ajaxjsonremote").AdubyTree({
		url:"http://localhost:8080/adubytreeWeb/servlet/AjaxTreeJson",
		dataType:"json",
		id		: "1111",
		checkboxes:true
		});

		
	function getopenid(node){
		alert(node.id);
	}
	$("#ajaxxmlremote").AdubyTree({
		url:"http://localhost:8080/adubytreeWeb/servlet/AjaxTreeXml",
		dataType:"xml",
		type	:"GET",
		id		: "1111",
		onSelected  : getopenid,
		//onClose: getopenid,
		checkboxes:true
	});		
});

</script>
<style type="text/css">   
table, td {   
    border:1px solid #cccccc;   
    border-collapse:collapse;  
}   
</style>
</head>
<body>
<div align="center">
|<a href="./styledemo.html">AdubyTree Style</a>|<a href="./themesdemo.html">AdubyTree Themes</a>|<a href="./ajaxdemo.html">AdubyTree Ajax Demo</a>|<a href="./demo.html">AdubyTree Local Data</a>|
<table border="1">
	<tr>
		<td width="400px"><div align="center"><strong>RemoteJson</strong></div></td>
		<td width="400px"><div align="center"><strong>RemoteXml</strong></div></td>
	</tr>
	<tr>
		<td  valign ="top"><div id="ajaxjsonremote"></div></td>
		<td valign ="top"><div id="ajaxxmlremote"></div></td>
	</tr>
</table> 
</div>
</body>
</html>
